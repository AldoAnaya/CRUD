<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nueva empresa</title>
</head>
<body>
<section layout:fragment="contenido">
    <div class="bg-light p-2 shadow p-3 mt-3 mb-3 bg-body rounded row justify-content-center">
        <form class="col-auto" th:action="@{/enterprise}" method="post">
            <h2 class="mb-4 mt-2">Nueva empresa</h2>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="${enterprise.name}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Direccion</label>
                <input type="text" th:field="${enterprise.address}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="text" th:field="${enterprise.phone}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3">Guardar</button>
        </form>
    </div>

</section>

</body>
</html>
</html>
