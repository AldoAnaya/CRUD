<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de usuarios</title>
</head>
<body>
<main layout:fragment="contenido">
    <div>
        <div class="d-flex justify-content-end mt-2 mb-3">
            <a class="btn btn-primary" th:href="@{/employee/nuevo/}">Nuevo <i class="fa fa-edit"></i></a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="employee : ${listEmployee}">
                <!-- Dibuja columnas por cada campo del Objeto-->
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.profile.phone}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/employee/modificar/{id} (id = ${employee.id})}">Modificar <i class="fa fa-edit"></i></a>
                    <a class="btn btn-danger" th:href="@{/employee/borrar/{id} (id = ${employee.id})}">Eliminar <i class="fa fa-edit"></i></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

</body>
</html>
